<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: gray;
      }
      button {
        background-color: lightblue;
        font-size: 24px;
        border: none;
        border-radius: 6px;
        padding: 10px 20px;
        color: blue;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1 id="p">Names</h1>
    <button onclick="sab.next()">next</button>
    <script>
      const x = ["Alice", "Bob", "Charlie", "Diana", "Eve"];

      function itrate() {
        let i = 0;
        return {
          next: function () {
            if (i < x.length) {
              document.getElementById("p").innerHTML = x[i];
              i++;
            } else {
              document.getElementById("p").innerHTML = "End of names";
            }
          },
        };
      }

      const sab = itrate();
    </script>
  </body>
</html>
