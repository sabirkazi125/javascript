<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <button onclick="lo.next()">Next</button>
    <p id="p"></p>
    <script>
      let x = ["a", "b", "c", "d", "e", "f", "g", "i", "j"];
      function chalo() {
        let nextIndex = 0;

        return {
          next: function () {
            if (nextIndex < x.length) {
              document.getElementById("p").innerHTML = x[nextIndex];
              nextIndex++;
            } else {
              document.getElementById("p").innerHTML = "not of reach";
            }
          },
        };
      }
      const lo = chalo();
    </script>
  </body>
</html>
