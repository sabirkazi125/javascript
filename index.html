<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indian Cricketers</title>
    <style>
      body {
        background-color: #2c3e50;
        color: #ecf0f1;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }

      #p {
        font-size: 1.8rem;
        margin-bottom: 30px;
        text-align: center;
      }

      button {
        background-color: #1abc9c;
        font-size: 20px;
        border: none;
        border-radius: 10px;
        padding: 10px 20px;
        color: white;
        cursor: pointer;
        margin: 10px;
        transition: background-color 0.3s ease;
      }

      button:hover:not(:disabled) {
        background-color: #16a085;
      }

      button:disabled {
        background-color: #bdc3c7;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <h1>Famous Indian Cricketers</h1>
    <div id="p">Names</div>
    <button id="next">Next</button>
    <button id="reset">Reset</button>
    <button id="back">Back</button>
    <script>
      const players = [
        "Sachin Tendulkar",
        "Virat Kohli",
        "MS Dhoni",
        "Kapil Dev",
        "Rohit Sharma",
        "Sunil Gavaskar",
        "Rahul Dravid",
        "Sourav Ganguly",
        "Anil Kumble",
        "Yuvraj Singh",
        "Harbhajan Singh",
        "Zaheer Khan",
        "Jasprit Bumrah",
        "Ravindra Jadeja",
        "KL Rahul",
        "Shikhar Dhawan",
        "Irfan Pathan",
        "Mohammed Shami",
        "Rishabh Pant",
        "VVS Laxman",
      ];

      let currentIndex = 0;

      const elements = {
        display: document.getElementById("p"),
        nextButton: document.getElementById("next"),
        resetButton: document.getElementById("reset"),
        backButton: document.getElementById("back"),
      };

      function updateUI() {
        elements.display.innerHTML =
          currentIndex === 0
            ? "Names"
            : `<strong>${currentIndex}</strong>. ${players[currentIndex - 1]}`;
        elements.backButton.disabled = currentIndex === 0;
        elements.nextButton.disabled = currentIndex === players.length;
      }

      elements.nextButton.onclick = () => {
        if (currentIndex < players.length) {
          currentIndex++;
          updateUI();
        }
      };

      elements.backButton.onclick = () => {
        if (currentIndex > 0) {
          currentIndex--;
          updateUI();
        }
      };

      elements.resetButton.onclick = () => {
        currentIndex = 0;
        updateUI();
      };

      // Initialize UI
      updateUI();
    </script>
  </body>
</html>
