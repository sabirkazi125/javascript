<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roller Game</title>
    <style>
      body {
        background-color: #2c3e50;
        color: #ecf0f1;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 20px;
      }

      .box {
        display: flex;
        flex-direction: column;
        width: 100%;
        justify-content: center;
        align-content: center;
        flex-wrap: wrap;
        margin: 20px;
      }

      .player {
        width: 50%;
        box-shadow: rgba(0, 0, 0, 0.3) 0px 4px 10px 0px;
        text-align: center;
        background-color: #34495e;
        margin: 6px;
        padding: 20px;
        border-radius: 10px;
      }

      h2 {
        font-size: 24px;
        color: #ecf0f1;
        margin: 20px 0px 10px 0px;
      }

      .dise-con {
        display: inline-flex;
        margin: 10px 0px 0px 0px;
        gap: 5px;
      }

      .dice {
        height: 50px;
        width: 50px;
        color: #ecf0f1;
        font-size: 32px;
        background-color: #1abc9c;
        padding: 10px;
        display: flex;
        justify-content: center;
        line-height: 50px;
        box-shadow: rgba(0, 0, 0, 0.3) 0px 4px 6px 0px;
        border-radius: 8px;
      }

      .score {
        font-size: 24px;
        margin: 15px 0px 0px 0px;
        color: #ecf0f1;
      }

      button {
        font-size: 20px;
        margin: 30px 0px 0px 0px;
        padding: 12px 25px;
        cursor: pointer;
        box-sizing: border-box;
        border-radius: 10px;
        background-color: #e74c3c;
        color: #ecf0f1;
        border: none;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      button:hover {
        transform: scale(1.1);
        background-color: #c0392b;
      }

      .win {
        font-size: 32px;
        font-weight: bold;
        text-align: center;
        margin: 20px 0px 0px 0px;
        animation: glow 1s infinite alternate;
        color: #f39c12;
        display: none;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 5px #f39c12, 0 0 10px #f1c40f;
        }
        to {
          text-shadow: 0 0 15px #f39c12, 0 0 20px #f1c40f;
        }
      }

      @media (max-width: 768px) {
        .player {
          width: 90%;
        }
        .dice {
          width: 40px;
          height: 40px;
          font-size: 1.5rem;
        }

        button {
          font-size: 1rem;
          padding: 10px 20px;
        }

        h1 {
          font-size: 2rem;
        }

        .score {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <h1>Dice Roller Game</h1>
    <div class="box">
      <div class="player">
        <h2>Player 1</h2>
        <div class="dise-con">
          <div class="dice">-</div>
          <div class="dice">-</div>
        </div>
        <div class="score">Score: <span>0</span></div>
      </div>
      <div class="player">
        <h2>Player 2</h2>
        <div class="dise-con">
          <div class="dice">-</div>
          <div class="dice">-</div>
        </div>
        <div class="score">Score: <span>0</span></div>
      </div>
    </div>
    <button>Roll Dice</button>
    <h2 class="win">Player <span></span> Wins</h2>
  </body>
</html>
